<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather App</title>
</head>
<body>
    <div class="row">
        <header class="col-12">
            <h1 class="text-center ">WEATHER!</h1>
        </header>
    </div>
    <main class="row justify-content-center">
        <article class="col-2 d-flex min-vh-100 no-gutters">
            <div class="bg-secondary text-white justify-content-around border border-dark">
                <h2 class="text-center">Search by City</h2>
                <div class="row d-flex justify-content-center">
                    <!-- <div class="form-group col-xs-center col-md-center"> -->
                        <label for="city" class="form-label">City, ST</label>
                    </div>
                    <form id="user-form" class="row d-flex justify-content-center input-group">    
                        <input type="text" class="form-control justify-content-center col-6 text-dark" placeholder="City" id="city-name">
                        <input type="text" class="form-control justify-content-center col-3 text-dark" placeholder="ST" maxlength="2" id="city-initials">
                        <!-- <button class="btn btn-primary justify-content-around mt-2 mb-2" type="submit" value="submit">Submit</button> -->
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary" value="submit">Submit</button>
                        </div>
                    </form>
                    <div id="btn-list" class="d-flex justify-content-center">
                    </div>
                </div>
            </div>
        </article>
            
        <article class="col-8" style="width: 100%">
            <div class="row d-flex justify-content-center">
                <div class="card col-12" style="width: 100%;">
                    <div class="card-body" id="current-display">
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center" id="future-display">
                <div class="card col-2" style="width: 100%;">
                    <div class="card-body" id="future-display-one">
                    </div>
                </div>
                <div class="card col-2" style="width: 100%;">
                    <div class="card-body" id="future-display-two">
                    </div>
                </div>
                <div class="card col-2" style="width: 100%;">
                    <div class="card-body" id="future-display-three">
                    </div>
                </div>
                <div class="card col-2" style="width: 100%;">
                    <div class="card-body" id="future-display-four">
                    </div>
                </div>
                <div class="card col-2" style="width: 100%;">
                    <div class="card-body" id="future-display-five">
                    </div>
                </div>
            </div>
        </article>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
